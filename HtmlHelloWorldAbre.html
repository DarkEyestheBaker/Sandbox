<!DOCTYPE html>
<html>
    <head >
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body> 
    <style type= "text/css">

        body {
            min-height: 100vh;
            background-color:#1B2B5C; 
            border: 2px solid;
            border-radius: 5px;
            border-color: white;
            outline: 2px solid white;
            outline-offset: -6px;
            font-family: ariel;
            text-align: center;
            color: white
        }

    </style>
    <h1> Abre Interview </h1>

        <script>

            for (var i=1; i <= 300; i++) {
                var tag = document.createElement("p");
                if (i % 5 == 0) {
                    var text1= document.createTextNode("Hello, Abre Interview!");
                    tag.appendChild(text1);
                    console.log("Hello, Abre Interview!");
                } else {
                    var text2= document.createTextNode("Hello, World!");
                    tag.appendChild(text2);
                    console.log("Hello, World!");
                }
                document.body.appendChild(tag);
            }
        </script>

    </body>

</html>
